<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mapper Data</title>
    <meta name="author" content="Derek Eder">
    <meta content="Display any CSV file as a searchable, filterable HTML table" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <img src="images/logo.png" alt="...">
        <h4 class="alert-heading">Learning paths outside the classroom: Explore and download your data, stored locally on your mapper </h4>
        <hr>

        <h4 class="alert alert-success" , align='center'>Paths you walked</h4>
        <div id='path-container'></div>

        <h4 class="alert alert-info" align='center'>Places you categorized</h4>
        <div id='category-container'></div>

    </div>
    <!-- /.container -->

    <footer class='footer'>
        <div class='container-fluid'>
            <hr />
            <p class='pull-right'><a href='https://github.com/derekeder/csv-to-html-table'>CSV to HTML Table</a> by <a href='http://derekeder.com'>Derek Eder</a></p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>


    <script type="text/javascript">
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link + "</a>";
            else
                return "";
        }

        CsvToHtmlTable.init({
            csv_path: 'data/tdata.csv',
            element: 'path-container',
            allow_download: true,
            csv_options: {
                separator: ',',
                delimiter: '"'
            },
            datatables_options: {
                "paging": true
            },
            custom_formatting: [
                [4, format_link]
            ]
        });


        CsvToHtmlTable.init({
            csv_path: 'data/rdata.csv',
            element: 'category-container',
            allow_download: true,
            csv_options: {
                separator: ',',
                delimiter: '"'
            },
            datatables_options: {
                "paging": true
            },
            custom_formatting: [
                [4, format_link]
            ]
        });
    </script>
</body>

</html>
